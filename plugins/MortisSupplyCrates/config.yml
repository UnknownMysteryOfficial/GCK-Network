supply-crates:
  SUPPLY_CRATE:
    messages:
      crate-spawning: "&eA supply crate has landed at %crate_location%" #Message that is going to be broadcast when this supply crate spawns
    hologram: #This is going to be displayed above the supply crate
      - "&bSupply Crate"
      - "&7Click to loot"
    world: world #The name of the world where this supply crate is going to spawn
    location: "-36784,-18352"
    location2: "36783,18351"
    interval: 10m #The interval for spawning #Use m for minutes, s for seconds and h for hours
    despawn-after: 30m #The delay for the despawning of the supply crate
    crates: #Crates From crates.yml
      - SUPPLY_CRATE
  MILITARY_CRATE:
    messages:
      crate-spawning: "&eA military crate has landed at %crate_location%"
    hologram:
      - "&bMilitary Crate"
      - "&7Click to loot"
    world: world
    location: "-36784,-18352"
    location2: "36783,18351"
    interval: 1h
    despawn-after: 30m
    crates:
      - MILITARY_CRATE